<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terobyte Backup Manager</title>
</head>
<body>
    <button onclick="triggerBackup()">Run Backup</button>
    <script>
        function triggerBackup() {
            fetch('trigger_backup.php', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert('Backup Status: ' + data.status + '\nOutput: ' + data.output))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
